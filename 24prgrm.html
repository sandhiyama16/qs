<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            display: inline-block;
        }
        h2 {
            color: #333;
        }
        #datetime {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Current Date and Time</h2>
        <p id="datetime">Loading...</p>
    </div>

    <script>
        function updateDateTime() {
            let now = new Date(); // Create Date object
            let date = now.toLocaleDateString(); // Get formatted date
            let time = now.toLocaleTimeString(); // Get formatted time
            document.getElementById("datetime").innerHTML = date + " - " + time;
        }

        // Update time every second
        setInterval(updateDateTime, 1000);

        // Initial call to display time immediately
        updateDateTime();
    </script>

</body>
</html>
