<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model</title>
    <style>
        .outer-box {
            width: 400px;
            padding: 20px;
            border: 5px solid black;
            margin: 30px;
            background-color: lightgray;
        }
        .inner-box {
            width: 300px;
            padding: 15px;
            border: 3px solid blue;
            margin: 10px auto;
            background-color: white;
        }
    </style>
</head>
<body>
    <h2>CSS Box Model Example</h2>
    <div class="outer-box">
        Outer Box
        <div class="inner-box">
            Inner Box: This is a nested subarea inside the outer box.
        </div>
    </div>
</body>
</html>
