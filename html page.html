<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>Web Page with Header Elements</title>
    
    <!-- Meta Description -->
    <meta name="description" content="This is a sample web page demonstrating various header tags in HTML.">
    
    <!-- Author Information -->
    <meta name="author" content="Your Name">
    
    <!-- Keywords for Search Engines -->
    <meta name="keywords" content="HTML, Head Tag, Metadata, Web Development">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- External CSS File -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <!-- JavaScript -->
    <script>
        function showMessage() {
            alert("Welcome to My Web Page!");
        }
    </script>
    
</head>
<body onload="showMessage()">
    <header>
        <h1>Welcome to My Web Page</h1>
        <p>This page demonstrates various tags inside the &lt;head&gt; section.</p>
    </header>
    
    <main>
        <p>Enjoy learning HTML, CSS, and JavaScript!</p>
    </main>
    
    <footer>
        <p>&copy; 2025 samyuktha</p>
    </footer>
</body>
</html>
