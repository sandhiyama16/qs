<!DOCTYPE html>
<html>
<head>
    <title>Iframe Example</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .header { width: 100%; height: 15vh; background: lightblue; text-align: center; padding-top: 20px; font-size: 24px; }
        .container { display: flex; height: 85vh; }
        .menu { width: 30%; background: lightgray; padding: 20px; }
        .content { width: 70%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Welcome to My Website</div>

    <!-- Container for Menu & Content -->
    <div class="container">
        <div class="menu">
            <h3>Menu</h3>
            <ul>
                <li><a href="home.html" target="content">Home</a></li>
                <li><a href="about.html" target="content">About</a></li>
                <li><a href="contact.html" target="content">Contact</a></li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content">
            <iframe name="content" src="home.html"></iframe>
        </div>
    </div>

</body>
</html>
